<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    fixedInViewport
    mode="over"
    position="end"
    class="sidenav"
    [class.hidden]="!(isHandset$ | async)"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="appRoutes.home">Главная</a>
      <a mat-list-item [routerLink]="appRoutes.about">0 нас</a>
      <a mat-list-item [routerLink]="appRoutes.services">Услуги</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <span class="mat-headline">Banda Service</span>
      <span style="flex: 1 1 auto"></span>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar>
    <mat-toolbar *ngIf="!(isHandset$ | async)">
      <nav class="desktop-menu">
        <a mat-raised-button color="accent" [routerLink]="appRoutes.home">Главная</a>
        <a mat-raised-button color="accent" [routerLink]="appRoutes.about">0 нас</a>
        <a mat-raised-button color="accent" [routerLink]="appRoutes.services">Услуги</a>
      </nav>
    </mat-toolbar>
    <main style="margin-top: 30px">
      <ng-content></ng-content>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>

<!--<button mat-stroked-button-->
<ng-container *ngTemplateOutlet="menuList"></ng-container>
<ng-template #menuList></ng-template>
