<article>
  <h1 class="mat-display-3">Профессиональный сервис и обслуживвание автомобилей</h1>
  <div class="feedback-block">
    <form>
      <mat-form-field class="example-form-field">
        <mat-label>Имя</mat-label>
        <input matInput type="text" />
        <button mat-button *ngIf="value1" matSuffix mat-icon-button aria-label="Clear">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field class="example-form-field">
        <mat-label>Телефон</mat-label>
        <input matInput type="text" />
        <button mat-button *ngIf="value2" matSuffix mat-icon-button aria-label="Clear" (click)="value2 = ''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field class="example-form-field">
        <mat-label>Сообщение</mat-label>
        <input matInput type="text" />
        <button mat-button *ngIf="value3" matSuffix mat-icon-button aria-label="Clear" (click)="value3 = ''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </form>
  </div>
</article>
