<article class="main-wrapper home-wrapper relative md:py-lg">
  <div class="shadow-background"></div>
  <div class="relative flex flex-col md:flex-row md:justify-between items-center md:items-center py-xl">
    <div class="mb-xl md:mb-0 mr-0 md:mr-lg">
      <h1 class="text-2xl md:text-3xl font-bold text-accent text-center">
        Профессиональный сервис и обслуживание автомобилей
      </h1>
    </div>
    <div class="w-full" [style.maxWidth.px]="350">
      <app-feedback-form class="opacity-90 block"></app-feedback-form>
    </div>
  </div>
</article>
<div [attr.id]="appRoutes.about" style="background:#79a7cf; min-height: 400px;">
  <app-about-page></app-about-page>
</div>
<div [attr.id]="appRoutes.contacts" style="background: #c37d7d; min-height: 400px;">
  <app-contacts-page></app-contacts-page>
</div>
<div [attr.id]="appRoutes.services" style="background:#d7c695; min-height: 400px;">
  <app-services-page></app-services-page>
</div>
