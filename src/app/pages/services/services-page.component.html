<article *ngIf="category" class="main-wrapper md:flex-row justify-between items-center py-xl">

  <div class="flex items-center justify-center mb-lg md:mb-xl">
    <img [src]="'assets/categories/' + category.mainImage + '.jpg'" alt="">
  </div>


  <div class="flex flex-col md:flex-row md:justify-between">
    <div class="mr-0 md:mr-lg">
      <h1 class="mb-lg text-2xl md:text-3xl text-primary">
        {{category.title}}
      </h1>
      <div>
        <p class="text-lg text-gray-500 mb-md">
          {{category.description.main}}
        </p>
        <ul *ngIf="category.description.details?.length">
          <li *ngFor="let detail of category.description.details"> {{detail}}</li>
        </ul>
      </div>
    </div>
    <app-feedback-form [outline]="true"></app-feedback-form>
  </div>

</article>
