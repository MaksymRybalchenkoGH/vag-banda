<article *ngIf="category" class="main-wrapper flex flex-col md:flex-row justify-between items-center py-xl">
  <div class="flex flex-col w-full md:w-1/2 lg:w-3/5 xl:w-4/5 md:mr-lg">
    <h1 class="mb-lg text-2xl md:text-3xl text-primary">
      {{category.title}}
    </h1>
    <div>
      <p class="text-lg text-gray-500 mb-md">
        {{category.description.main}}
      </p>
    </div>
  </div>
  <div>
    <img [src]="'assets/categories/' + category.mainImage + '.jpg'" alt="">
  </div>
</article>
