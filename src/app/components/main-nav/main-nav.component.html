<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    fixedInViewport
    mode="over"
    position="end"
    class="sidenav"
    [class.hidden]="!(isHandset$ | async)"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="appRoutes.home">Главная</a>
      <a mat-list-item [routerLink]="appRoutes.about">0 нас</a>
      <a mat-list-item [routerLink]="appRoutes.services">Услуги</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" role="heading">
      <a mat-button color="primary" [routerLink]="appRoutes.about">
        <img class="logo-img" src="/assets/img/vag-banda-logo.png" alt="bndservice logo" />
      </a>

      <span style="flex: 1 1 auto"></span>
      <div></div>
      <div class="flex">
        <a [href]="geoLocationUrl" class="flex text-yellow text-sm mr-lg" target="_blank">
          <span class="mr-md flex items-center">
            <mat-icon class="text-icon" aria-label="map-location">location_on</mat-icon>
          </span>

          <span class="flex flex-col">
            <span>{{geoLocationAddress}}</span>
            <span>{{geoLocationDistrict}}</span>
          </span>
        </a>

        <a href="tel:+380731104101" class="flex items-center text-accent text-sm mr-lg">
          <span class="mr-md flex items-center">
            <mat-icon class="text-icon" aria-label="phone-call">call</mat-icon>
          </span>
          <span>+380731104101</span>
        </a>
      </div>

      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar>
    <mat-toolbar *ngIf="!(isHandset$ | async)">
      <nav class="desktop-menu">
        <a mat-button color="primary" [routerLink]="appRoutes.about">0 нас</a>
        <a mat-button color="primary" [routerLink]="appRoutes.services">Услуги</a>
        <a mat-button color="primary" [routerLink]="appRoutes.contacts">Контакты</a>
        <a mat-button color="primary" [routerLink]="appRoutes.home">
          <img class="logo-img-menu" src="/assets/img/vag-banda-logo.png" alt="bndservice logo" />
        </a>
      </nav>
    </mat-toolbar>
    <main>
      <ng-content></ng-content>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>

<!--<button mat-stroked-button-->
<ng-container *ngTemplateOutlet="menuList"></ng-container>
<ng-template #menuList></ng-template>
